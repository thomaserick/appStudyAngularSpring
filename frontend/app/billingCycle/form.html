<div role="form">
    <div class="box-body">
        <field type='text' id='name' label='Nome' grid='12 6 4' placeholder='Informe o Nome'
            model="bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>
        <field type='number' id='month' label='Mês' grid='12 6 4' placeholder='Informe o Mês'
            model="bcCtrl.billingCycle.month" readonly="bcCtrl.tabDelete"></field>
        <field type='number' id='year' label='Ano' grid='12 6 4' placeholder='Informe o Ano'
            model="bcCtrl.billingCycle.year" readonly="bcCtrl.tabDelete"></field>
    </div>
    <div class="box-footer">
        <button ng-if="bcCtrl.tabCreate" class="btn btn-primary" ng-click="bcCtrl.save()">Incluir</button>
        <button ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update()" class="btn btn-info">Alterar</button>
        <button ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()" class="btn btn-danger">Excluir</button>
        <button class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</button>
    </div>
</div>
